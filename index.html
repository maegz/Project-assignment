<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- Browser keeps page's width synced with the device-width. Scaled to 1.0 for non-zoomed entry of page. -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1, user-scalable=no">
        <title>Projektuppgift: HTML, CSS, JavaScript, Webbstandarder</title>



        <!-- Bootstrap stylesheet, jQuery and JavaScript. -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
        <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
        <!-- Load local styles and scripts. -->
        <link id="pagestyle" rel="stylesheet" type="text/css" href="css/master.css">
        <script type="text/javascript" src="js/jQuery.js"></script>
        <script type="text/javascript" src="js/mainJS.js"></script>
        <script type="text/javascript" src="js/memory.js"></script>
    </head>
    <body>
        <!-- Separate footer from other content by putting it outside of wrap-div. -->
        <div class="wrap">
<!-- NAVBAR -->
            <nav class="navbar navbar-default navbar-fixed-top animate-bg" id="navbar" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <!-- Selfstyled "Home-button"/link. -->
                        <a class="navbar-brand" href="index.html">
                            <img class="bottom" src="images/maegz2.gif" style="width: 150px;"/>
                            <img class="top" src="images/maegz3.gif" style="width: 150px;"/>
                            <img class="simplify" src="" alt="MAEGZ"/>
                        </a>
                        <!-- Burger-icon button when page is used with small devices. -->
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#collapsedNavbar">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <!-- Navigation tabs connected through id with the Burger-button's data-target. -->
                    <div class="collapse navbar-collapse" id="collapsedNavbar">
                        <ul class="tab">
                            <!-- Switch visible content with JavaScript when clicking on link. -->
                            <li><a href="#content" class="tablink" onclick="switchContent(event, 'content1')">About the Project</a></li>
                            <li><a href="#content" class="tablink" onclick="switchContent(event, 'content2')">Game Time!</a></li>
                            <li><a href="#content" class="tablink" onclick="switchContent(event, 'content3')">Switch the Layout</a></li>
                            <li><a href="#content" class="tablink" onclick="switchContent(event, 'content4')">Other Projects</a></li>
                            <li><a href="#content" class="tablink" onclick="switchContent(event, 'content5')">About Me</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
<!-- JUMBOTRON -->
            <div class="container-fluid" id="jumbotron">
                <div class="jumbotron"></div>
            </div>
<!-- CONTENT -->
            <div class="container" id="content">
                <div class="col-xs-12 col-sm-8 col-sm-offset-2 tabcontent" id="content1"></div>
                <div class="col-xs-12 col-sm-8 col-sm-offset-2 tabcontent" id="content2"></div>
                <div class="col-xs-12 col-sm-8 col-sm-offset-2 tabcontent" id="content3"></div>
                <div class="col-xs-12 col-sm-8 col-sm-offset-2 tabcontent" id="content4"></div>
                <div class="col-xs-12 col-sm-8 col-sm-offset-2 tabcontent" id="content5"></div>
            </div>
        </div>
<!-- FOOTER -->
        <footer>
            <p>&copy; Copyright 2016 <a href="https://github.com/maegz">maegz</a></p>
        </footer>
    </body>
</html>
